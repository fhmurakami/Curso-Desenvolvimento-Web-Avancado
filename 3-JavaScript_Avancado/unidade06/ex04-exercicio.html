<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Avan√ßado</title>

    <style>
        body {
            height: 2000px;
        }

        div#posicaoY {
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        div#conteudo {
            position: absolute;
            top: 500px; left: 50%;
            width: 300px; height: 150px;
            margin-left: -150px;
            background-color: aquamarine;
            display: none;
        }
    </style>
</head>

<body>
    <div id="posicaoY"></div>
    <div id="conteudo"></div>
    <script>
        window.addEventListener('scroll', function () {
            posicaoY.innerHTML = window.scrollY

            if (window.scrollY >= 300) {
                conteudo.style.display = "block"
            }
        })
    </script>
</body>

</html>
