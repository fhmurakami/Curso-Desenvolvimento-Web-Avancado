<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="janela"></div>

    <script>
        var indice = -1
        var intervalo
        function mudarValor() {
            indice++
            janela.innerHTML = indice

            if (indice > 5) {
                clearInterval(intervalo)
                janela.innerHTML = "Fim"
            }
        }
        intervalo = setInterval(mudarValor, 1000)
    </script>
</body>
</html>
